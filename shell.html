<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Groove GLX</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="icon" type="image/png" sizes="256x256" href="icon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100svh; /* SAFE viewport height */
            overflow: auto;
            background: black;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;

            /* Push content below browser UI */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        canvas {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain; /* helps non-WebGL canvases */ }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <!-- The loading state -->
    <div id="status-container" style="position:fixed; top:0; left:0; width:100%; height:100%;
     background:#111; color:white; display:flex; align-items:center;
     justify-content:center; z-index:9999; font-family:sans-serif; cursor:pointer;">
        <div id="status-text">LOADING...</div>
    </div>

    <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>

    <script>
        var Module = {
            noInitialRun: true,
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };
        // Hide loading text once WASM is ready
        if (typeof Module !== 'undefined') {
            Module.onRuntimeInitialized = function () {
                //mount persistant storage
                if (!FS.analyzePath('/persist').exists) {
                    FS.mkdir('/persist');
                }
                FS.mount(IDBFS, {}, '/persist');
                // Pull persistent data into memory
                FS.syncfs(true, () => {
                    // Overwrite files the app expects
                    if (FS.analyzePath('/persist/Game_Options.ini').exists) {
                        FS.writeFile(
                            '/Text_Files/Game_Options.ini',
                            FS.readFile('/persist/Game_Options.ini', { encoding: "utf8" }),
                            { encoding: "utf8" }
                        );
                    }
                    // App will now see swapped files
                    // 0. Get Elements
                    const statusContainer = document.getElementById('status-container');
                    const statusText = document.getElementById('status-text');

                    // 1. Loading is done, update the UI to ask for a touch
                    statusText.innerHTML = "TOUCH TO START";

                    // 2. Wait for user interaction to unlock audio and start the app
                    statusContainer.addEventListener('click', function unlock() {
                        // Resume AudioContext for browsers (Chrome/Firefox/Safari 2026)
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (AudioContext) {
                            const ctx = new AudioContext();
                            ctx.resume();
                        }

                        // Remove overlay and start raylib main
                        statusContainer.remove();
                        Module._main(); // start app manually
                    }, { once: true });
                });
            };
        }

        function saveSettings() {

            if (FS.analyzePath('/Text_Files/Game_Options.ini').exists) {
                FS.writeFile(
                    '/persist/Game_Options.ini',
                    FS.readFile('/Text_Files/Game_Options.ini', { encoding: "utf8" }),
                    { encoding: "utf8" }
                );
                FS.syncfs(false, () => { });
            }
        }

        window.addEventListener("beforeunload", saveSettings);

    </script>

    {{{ SCRIPT }}}

</body>
</html>
