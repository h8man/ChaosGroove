<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Groove GLX</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="icon" type="image/png" sizes="256x256" href="icon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100svh; /* SAFE viewport height */
            overflow: auto;
            background: black;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;

            /* Push content below browser UI */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        canvas {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain; /* helps non-WebGL canvases */ }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="loading">Loadingâ€¦</div>

    <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>

    <script>
        var Module = {
            noInitialRun: true,
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };
        // Hide loading text once WASM is ready
        if (typeof Module !== 'undefined') {
            Module.onRuntimeInitialized = function () {
                //mount persistant storage
                if (!FS.analyzePath('/persist').exists) {
                    FS.mkdir('/persist');
                }
                FS.mount(IDBFS, {}, '/persist');
                // Pull persistent data into memory
                FS.syncfs(true, () => {
                    // Overwrite files the app expects
                    if (FS.analyzePath('/persist/Game_Options.ini').exists) {
                        FS.writeFile(
                            '/Text_Files/Game_Options.ini',
                            FS.readFile('/persist/Game_Options.ini', { encoding: "utf8" }),
                            { encoding: "utf8" }
                        );
                    }
                    // App will now see swapped files
                    Module._main(); // start app manually
                });
                const loading = document.getElementById('loading');
                if (loading) loading.remove();
            };
        }

        function saveSettings() {

            if (FS.analyzePath('/Text_Files/Game_Options.ini').exists) {
                FS.writeFile(
                    '/persist/Game_Options.ini',
                    FS.readFile('/Text_Files/Game_Options.ini', { encoding: "utf8" }),
                    { encoding: "utf8" }
                    );
                FS.syncfs(false, () => { });
            }
        }

        window.addEventListener("beforeunload", saveSettings);

    </script>

    {{{ SCRIPT }}}

</body>
</html>
