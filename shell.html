<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Groove GLX</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="icon" type="image/png" sizes="256x256" href="icon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100svh; /* SAFE viewport height */
            overflow: auto;
            background: black;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;

            /* Push content below browser UI */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        canvas {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain; /* helps non-WebGL canvases */ }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="loading">Loadingâ€¦</div>

    <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>

    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };
        // Hide loading text once WASM is ready
        if (typeof Module !== 'undefined') {
            Module.onRuntimeInitialized = function () {
                const loading = document.getElementById('loading');
                if (loading) loading.remove();
            };
        }
    </script>

</body>
</html>
